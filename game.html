<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Patua+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex vertical">
    <div class="header-container">
      <div class="title-container flex">
        <h1 class="bold">Sten, sax, p√•se</h1>
      </div>
      <div class="stats-container player flex vertical">
        <div class="avatar-container player flex">
          <img src="images/avatars/bird.png" alt="" />
        </div>
        <h2>Spelare</h2>
        <h3>Score</h3>
      </div>

      <div class="stats-container computer flex vertical">
        <div class="avatar-container computer flex">
          <img src="images/avatars/robot_easy.png" alt="" />
        </div>
        <h2>Dator</h2>
        <h3>Score</h3>
      </div>
    </div>

    <div class="game-container">
      <div class="hands-container player"></div>
      <div class="hands-container computer"></div>
    </div>

    <div class="choices-container flex">
      <button><img src="images/fist.png" alt="" /></button>
      <button><img src="images/hand.png" alt="" /></button>
      <button><img src="images/scissors.png" alt="" /></button>
    </div>

    <div class="footer-container"></div>
  </body>
</html>
