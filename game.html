<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body class="flex vertical">
    <button class="exit-button"><img src="images/exit.png" alt="" /></button>
    <div class="header-container">
      <div class="title-container flex">
        <h1 class="bold flex">Sten, sax, p√•se</h1>
      </div>
      <div class="stats-container player flex vertical bold">
        <div class="avatar-container player flex">
          <img src="images/avatars/bird.png" alt="" />
        </div>
        <h2>Spelare</h2>
        <h3 id="player-score">Score</h3>
      </div>

      <div class="stats-container computer flex vertical bold">
        <div class="avatar-container computer flex">
          <img src="images/avatars/robot_easy.png" alt="" />
        </div>
        <h2>Dator</h2>
        <h3 id="computer-score">Score</h3>
      </div>
    </div>

    <div class="game-container flex">
      <div class="hands-container player">
        <img src="images/choices/player_rock.gif" alt="" />
      </div>
      <div class="hands-container computer">
        <img src="images/choices/computer_rock.gif" alt="" />
      </div>
    </div>

    <div class="choices-container flex regular">
      <div class="choice-container flex vertical">
        <button><img src="images/fist.png" alt="" /></button>
        <h4 class="hotkey">F</h4>
      </div>
      <div class="choice-container flex vertical">
        <button><img src="images/hand.png" alt="" /></button>
        <h4 class="hotkey">G</h4>
      </div>
      <div class="choice-container flex vertical">
        <button><img src="images/scissors.png" alt="" /></button>
        <h4 class="hotkey">H</h4>
      </div>
    </div>
  </body>
</html>
