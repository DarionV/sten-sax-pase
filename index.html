<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body class="flex vertical">
    <h1 class="bold">
      Sten <br />
      sax <br />
      p√•se
    </h1>
    <div class="players-selection-container flex regular">
      <div class="player-selection-container flex vertical">
        <div class="flex">
          <img src="images/arrow.svg" alt="" width="32px" class="prev-btn" />
          <div class="avatar-container player flex">
            <img src="images/avatars/bee.png" alt="" />
          </div>
          <img src="images/arrow.svg" alt="" width="32px" class="next-btn" />
        </div>
        <input
          type="text"
          name=""
          id=""
          placeholder="Spelare"
          class="regular"
        />
      </div>
      <h2>VS.</h2>
      <div class="player-selection-container flex vertical">
        <div class="flex">
          <img
            src="images/arrow.svg"
            alt=""
            class="prev-btn computer-btn"
            width="32px"
          />
          <div class="avatar-container computer flex">
            <img src="images/avatars/robot_easy.png" alt="" />
          </div>
          <img
            src="images/arrow.svg"
            alt=""
            class="next-btn computer-btn"
            width="32px"
          />
        </div>
        <h3 id="computer-name">Dator</h3>
      </div>
    </div>
    <button class="button bold">Spela</button>
  </body>
</html>
